  abstract: In organisms possessing a dispersal phase the processes of mating, competition,
    feeding, and predation are often carried out within "trait-groups," defined as
    populations enclosed in areas smaller than the boundaries of the deme. A simple
    model shows that this can lead to the selection of "altruistic" traits that favor
    the fitness of the group over that of the individual. The extent of group selection
    that occurs depends mainly on the variation in the composition of genotypes between
    trait-groups. The traditional concepts of group and individual selection are seen
    as two extremes of a continuum, with systems in nature operating over the interval
    in between.
