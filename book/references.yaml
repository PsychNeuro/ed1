  abstract: Social networking sites (SNSs), such as Facebook, provide abundant social
    comparison opportunities. Given the widespread use of SNSs, the purpose of the
    present set of studies was to examine the impact of chronic and temporary exposure
    to social media-based social comparison information on self-esteem. Using a correlational
    approach, Study 1 examined whether frequent Facebook use is associated with lower
    trait self-esteem. Indeed, the results showed that participants who used Facebook
    most often had poorer trait self-esteem, and this was mediated by greater exposure
    to upward social comparisons on social media. Using an experimental approach,
    Study 2 examined the impact of temporary exposure to social media profiles on
    state self-esteem and relative self-evaluations. The results revealed that participants’
    state self-esteem and relative self-evaluations were lower when the target person’s
    profile contained upward comparison information (e.g., a high activity social
    network, healthy habits) than when the target person’s profile contained downward
    comparison information (e.g., a low activity social network, unhealthy habits).
    Results are discussed in terms of extant research and their implications for the
    role of social media in well-being. (PsycINFO Database Record (c) 2020 APA, all
    rights reserved)
