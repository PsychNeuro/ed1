  abstract: The missing heritability problem refers to the gap between heritability
    estimates for complex human traits based on quantitative genetics and the small
    magnitude and unreliability of contemporary molecular genetics, especially genome
    wide association studies. The author reviews the origins of the missing heritability
    problem and considers research that has attempted to resolve it by quantifying
    the joint explanatory power of multiple genetic loci, rather than considering
