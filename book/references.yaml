  title: 'Capture of the Late Phase of Long-Term Potentiation within and across the
    Apical and Basilar Dendritic Compartments of CA1 Pyramidal Neurons: Synaptic Tagging
    Is Compartment Restricted'
  title-short: Capture of the Late Phase of Long-Term Potentiation within and across
    the Apical and Basilar Dendritic Compartments of CA1 Pyramidal Neurons
  container-title: Journal of Neuroscience
  page: 256-264
  volume: '26'
  issue: '1'
  abstract: Studies in the rodent hippocampus have demonstrated that when the late
    phase of long-term potentiation (L-LTP) is induced in a set of synapses by suprathreshold
    stimulation, L-LTP can also be expressed by other synapses receiving subthreshold
    stimulation, a phenomenon usually referred as “capture of L-LTP.” Because the
    pyramidal neurons in the mammalian hippocampus have both apical and basal dendrites,
    we have now investigated whether capture of L-LTP, previously described only within
    the apical dendritic compartment, can also take place within the basilar dendritic
    compartment and, if so, whether capture can be accomplished from one dendritic
    compartment to the other. We found that capture of L-LTP can also occur within
    the basilar dendritic compartment and that the tagging signal that enables capture
    appears to be the same in both dendritic compartments. However, capture across
    compartments, between the apical and basilar dendrites, follows different rules
    and requires a stronger triggering stimulation than capture within a compartment.
    These results suggest that the tag appears specific to a compartment either apical
    or basilar and that an additional mechanism may be required to capture across
    compartments.
