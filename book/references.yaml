  container-title: Psychological Review
  page: 143-164
  volume: '103'
  issue: '1'
  abstract: The developmental theory of Jean Piaget has been criticized on the grounds
    that it is conceptually limited, empirically false, or philosophically and epistemologically
    untenable. This study attempts to rebut these criticisms by showing that most
    of them (a) derive from widespread misinterpretations of the work of Piaget; (b)
    fail to appreciate the 2 central issues of his thinkinghow new forms of thinking
    emerge during ontogenesis and how they become psychologically necessary; (c) incorrectly
    assume that many controversies concerning his theory can be settled empirically
    or methodologically before they are clarified conceptually; (d) ignore various
    modifications of Piagetian theory, particularly those advanced after 1970; and
    (e) forget the dialectical, constructivist, and developmental nature of Piaget’s
    unique approach to human development. Although the authors do not claim there
    is a "true" Piaget to be discovered, or that the problems with his theory vanish
    when it is better understood, they do claim that important aspects of Piaget’s
    work have not been assimilated by developmental psychologists. (PsycINFO Database
    Record (c) 2016 APA, all rights reserved)
  DOI: 10.1037/0033-295X.103.1.143
