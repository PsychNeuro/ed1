  abstract: A review of the evidence for and against the proposition that self-serving
    biases affect attributions of causality indicates that there is little empirical
    support for the proposition in its most general form. Some support was found for
    the contention that individuals engage in self-enhancing attributions under conditions
    of success, but only minimal evidence suggested that individuals engage in self-protective
    attributions under conditions of failure. Moreover, it was proposed that the self-enhancing
    effect may not be due to motivational distortion, but rather to the tendency of
    people to (a) expect their behavior to produce success, (b) discern a closer covariation
    between behavior and outcomes in the case of increasing success than in the case
    of constant failure, and (c) misconstrue the meaning of contingency. (60 ref)
