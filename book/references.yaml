  abstract: Deep learning allows computational models that are composed of multiple
    processing layers to learn representations of data with multiple levels of abstraction.
    These methods have dramatically improved the state-of-the-art in speech recognition,
    visual object recognition, object detection and many other domains such as drug
    discovery and genomics. Deep learning discovers intricate structure in large data
