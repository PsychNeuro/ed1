  abstract: The correspondence bias is the tendency to draw inferences about a person’s
    unique and enduring dispositions from behaviors that can be entirely explained
    by the situations in which they occur. Although this tendency is one of the most
    fundamental phenomena in social psychology, its causes and consequences remain
    poorly understood. This article sketches an intellectual history of the correspondence
    bias as an evolving problem in social psychology, describes 4 mechanisms (lack
    of awareness, unrealistic expectations, inflated categorizations, and incomplete
    corrections) that produce distinct forms of correspondence bias, and discusses
    how the consequences of correspondence-biased inferences may perpetuate such inferences.
