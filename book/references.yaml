    groundbreaking idea: the power of mindset. In this brilliant book, she shows how
    success in school, work, sports, the arts, and almost every area of human endeavor
    can be dramatically influenced by how we think about our talents and abilities.
    People with a fixed mindset–those who believe that abilities are fixed–are less
    likely to flourish than those with a growth mindset–those who believe that abilities
    can be developed. Mindset reveals how great parents, teachers, managers, and athletes
    can put this idea to use to foster outstanding accomplishment. In this edition,
    Dweck offers new insights into her now famous and broadly embraced concept. She
    introduces a phenomenon she calls false growth mindset and guides people toward
    adopting a deeper, truer growth mindset. She also expands the mindset concept
    beyond the individual, applying it to the cultures of groups and organizations.
    With the right mindset, you can motivate those you lead, teach, and love–to transform
