  abstract: A major concern in psychology and education is that rewards decrease intrinsic
    motivation to perform activities. Over the past 30 years, more than 100 experimental
    studies have been conducted on this topic. In 1994, Cameron and Pierce conducted
    a meta-analysis of this literature and concluded that negative effects of reward
    were limited and could be easily prevented in applied settings. A more recent
    meta-analysis of the literature by Deci, Koestner, and Ryan (1999) shows pervasive
    negative effects of reward. The purpose of the present article is to resolve differences
    in previous meta-analytic findings and to provide a meta-analysis of rewards and
    intrinsic motivation that permits tests of competing theoretical explanations.
    Our results suggest that in general, rewards are not harmful to motivation to
    perform a task. Rewards given for low-interest tasks enhance free-choice intrinsic
    motivation. On high-interest tasks, verbal rewards produce positive effects on
    free-choice motivation and self-reported task interest. Negative effects are found
    on high-interest tasks when the rewards are tangible, expected (offered beforehand),
    and loosely tied to level of performance. When rewards are linked to level of
    performance, measures of intrinsic motivation increase or do not differ from a
    nonrewarded control group. Overall, the pattern of results indicates that reward
    contingencies do not have pervasive negative effects on intrinsic motivation.
    Theoretical and practical implications of the findings are addressed.
