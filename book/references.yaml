    & R. E. Nisbett, 1971) states that people tend to explain their own behavior with situation causes and other people’s behavior with person causes. Widely known in psychology, this asymmetry has been described as robust, firmly established, and pervasive. However, a meta-analysis on 173 published studies revealed average effect sizes from d = -0.016 to d = 0.095. A moderator analysis showed that the asymmetry held only when the actor was portrayed as highly idiosyncratic, when hypothetical events were explained, when actor and observer were intimates, or when free-response explanations were coded. In addition, the asymmetry held for negative events, but a reverse asymmetry held for positive events. This valence effect may indicate a self-serving pattern in attribution, but across valence, no actor-observer asymmetry exists. (PsycINFO Database Record (c) 2016 APA, all rights reserved)
