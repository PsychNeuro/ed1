  publisher: The Guilford Press
  publisher-place: New York, NY, US
  page: 353-393
  abstract: The behavioral activation (BA) approach to treating depression has received
    very strong empirical support in the past few years, with results as good or better
    than cognitive therapy and antidepressant medications, even for the most severe
    cases of depression. Seemingly counterintuitive at first blush, this treatment
    does not focus on the notion of "just do it" but takes a comprehensive look at
    contingent relationships in the patient’s life across the full range of behavior,
    cognition, and affect that may be maintaining the depression. As such, this very
    idiographic approach does not prescribe a set number of sessions to accomplish
    certain goals but is very adaptable to the individual with depression. In the
    detailed and very human description of the treatment of "Mark," readers will also
    note a very up-to-date focus on the role of rumination in depression (or worry
    in anxiety) as a fundamentally avoidant technique. The illustration of creative
    therapeutic strategies for activating patients, and the very adaptable and flexible
    nature of BA will be of interest to all therapists treating depression, since
    it may be one of the easiest to learn and most disseminable of evidence-based
    psychological treatments for depression. (PsycINFO Database Record (c) 2019 APA,
