  volume: '65'
  issue: '6'
  abstract: To promote optimal health and well-being, adults aged 18-60 years are
    recommended to sleep at least 7 hours each night (1). Sleeping $<$7 hours per
    night is associated with increased risk for obesity, diabetes, high blood pressure,
    coronary heart disease, stroke, frequent mental distress, and all-cause mortality
    (2-4). Insufficient sleep impairs cognitive performance, which can increase the
    likelihood of motor vehicle and other transportation accidents, industrial accidents,
    medical errors, and loss of work productivity that could affect the wider community
    (5). CDC analyzed data from the 2014 Behavioral Risk Factor Surveillance System
    (BRFSS) to determine the prevalence of a healthy sleep duration ($\geq$ 7 hours)
    among 444,306 adult respondents in all 50 states and the District of Columbia.
    A total of 65.2% of respondents reported a healthy sleep duration; the age-adjusted
    prevalence of healthy sleep was lower among non-Hispanic blacks, American Indians/Alaska
    Natives, Native Hawaiians/Pacific Islanders, and multiracial respondents, compared
    with non-Hispanic whites, Hispanics, and Asians. State-based estimates of healthy
    sleep duration prevalence ranged from 56.1% in Hawaii to 71.6% in South Dakota.
    Geographic clustering of the lowest prevalence of healthy sleep duration was observed
    in the southeastern United States and in states along the Appalachian Mountains,
    and the highest prevalence was observed in the Great Plains states. More than
    one third of U.S. respondents reported typically sleeping $<$7 hours in a 24-hour
    period, suggesting an ongoing need for public awareness and public education about
    sleep health; worksite shift policies that ensure healthy sleep duration for shift
    workers, particularly medical professionals, emergency response personnel, and
    transportation industry personnel; and opportunities for health care providers
    to discuss the importance of healthy sleep duration with patients and address
    reasons for poor sleep health.
