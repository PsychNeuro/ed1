  title: Hippocampal sharp-wave ripples in waking and sleeping states
  container-title: Current Opinion in Neurobiology
  collection-title: Circuit plasticity and memory
  page: 6-12
  volume: '35'
  abstract: Waking and sleeping states are privileged periods for distinct mnemonic
    processes. In waking behavior, rapid retrieval of previous experience aids memory-guided
    decision making. In sleep, a gradual series of reactivated associations supports
    consolidation of episodes into memory networks. Synchronized bursts of hippocampal
    place cells during events called sharp-wave ripples communicate associated neural
    patterns across distributed circuits in both waking and sleeping states. Differences
    between sleep and awake sharp-wave ripples, and in particular the accuracy of
    recapitulated experience, highlight their state-dependent roles in memory processes.
