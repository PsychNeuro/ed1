  title-short: The Nurture Assumption
  publisher: Simon and Schuster
  abstract: 'A NEW YORK TIMES NOTABLE BOOKHow much credit do parents deserve when
    their children turn out welt? How much blame when they turn out badly? Judith
    Rich Harris has a message that will change parents’ lives: The "nurture assumption"
    – the belief that what makes children turn out the way they do, aside from their
    genes, is the way their parents bring them up – is nothing more than a cultural
    myth. This electrifying book explodes some of our unquestioned beliefs about children
    and parents and gives us a radically new view of childhood.Harris looks with a
    fresh eye at the real lives of real children to show that it is what they experience
    outside the home, in the company of their peers, that matters most, Parents don’t
    socialize children; children socialize children. With eloquence and humor, Judith
    Harris explains why parents have little power to determine the sort of people
    their children will become.The Nurture Assumption is an important and entertaining
    work that brings together insights from psychology, sociology, anthropology, primatology,
    and evolutionary biology to offer a startling new view of who we are and how we
    got that way.'
