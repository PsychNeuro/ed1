  title: Developmental Sequences within and between Concepts
  container-title: Monographs of the Society for Research in Child Development
  page: 1-84
  volume: '46'
  issue: '2'
  abstract: 'The purpose of this Monograph is to describe and illustrate a new research
    strategy for studying developmental sequences, the rule-assessment approach. The
    approach begins with a distinction between two types of developmental sequences:
    within-concept sequences, involving the series of knowledge states leading to
    mastery of particular concepts; and between-concept sequences, involving the order
    in which different concepts are understood. In its assumptions concerning within-concept
    sequences the approach resembles traditional stage models, but in its assumptions
    concerning between-concept sequences it differs from them. Specifically, like
    the stage approaches, it assumes that children progress through a series of discrete
    knowledge states on their way to full understanding of any particular concept,
    but, unlike them, it does not assume great consistency of reasoning across different
    concepts. The rule-assessment strategy also differs in its reliance on patterns
    of non-verbal responses as the primary index of children’s knowledge. Four experiments
    were performed to illustrate the utility of the rule-assessment approach for studying
    developmental sequences across a variety of concepts and over a wide range of
    ages. In experiments 1 and 2, it was applied to three formal operational proportionality
    tasks: the balance scale, projection of shadows, and probability tasks. In experiments
    3 and 4, it was applied to three concrete operational conservation tasks: conservation
    of liquid quantity, solid quantity, and number. On all six tasks, the approach
    was successful in revealing the contents of children’s knowledge at different
    points in their development. On four of the six, the progression of knowledge
    states proved to be quite different from the traditional Piagetian accounts. The
    rule-assessment approach also allowed comparisons of the structure of children’s
    knowledge across the six tasks. Finally, the data obtained in experiments 3 and
    4 were sufficiently different from any collected previously to suggest a new theory
    of conservation acquisition.'
  DOI: 10.2307/1165995
  ISSN: 0037-976X

