  volume: '33'
  issue: 2-3
  abstract: 'The pivotal problem of comorbidity research lies in the psychometric
    foundation it rests on, that is, latent variable theory, in which a mental disorder
    is viewed as a latent variable that causes a constellation of symptoms. From this
    perspective, comorbidity is a (bi)directional relationship between multiple latent
    variables. We argue that such a latent variable perspective encounters serious
    problems in the study of comorbidity, and offer a radically different conceptualization
    in terms of a network approach, where comorbidity is hypothesized to arise from
    direct relations between symptoms of multiple disorders. We propose a method to
    visualize comorbidity networks and, based on an empirical network for major depression
    and generalized anxiety, we argue that this approach generates realistic hypotheses
    about pathways to comorbidity, overlapping symptoms, and diagnostic boundaries,
    that are not naturally accommodated by latent variable models: Some pathways to
    comorbidity through the symptom space are more likely than others; those pathways
    generally have the same direction (i.e., from symptoms of one disorder to symptoms
    of the other); overlapping symptoms play an important role in comorbidity; and
    boundaries between diagnostic categories are necessarily fuzzy.'
