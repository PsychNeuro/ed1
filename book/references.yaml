  abstract: Performance on measures of working memory (WM) capacity predicts performance
    on a wide range of real-world cognitive tasks. I review the idea that WM capacity
    (a) is separable from short-term memory, (b) is an important component of general
    fluid intelligence, and (c) represents a domain-free limitation in ability to
