  abstract: Although it is of lifelong importance, reading ability is studied primarily
    in children and adolescents. We examined variation in word recognition in 347
    middle-aged male twin pairs. Overall heritability (a2) was 0.45, and shared environmental
    influences (c2) were 0.28. However, parental education moderated heritability
    such that a2 was 0.21 at the lowest parental education level and 0.69 at the highest
    level; c2 was 0.52 and 0.00, respectively. This constitutes a parental education
    environment interaction. The higher heritability was due to a decrease in the
    magnitude of shared environmental factors, rather than an increase in the magnitude
    of genetic factors. Other cognitive studies have reported gene environment interactions,
    but patterns may differ as a function of age or specific cognitive abilities.
