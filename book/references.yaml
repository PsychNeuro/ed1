  abstract: The interpersonal theory of personality, originating with the works of
    Sullivan, Leary, and Schaefer, is reviewed, and it is suggested that an interpersonal
    focus can serve as the basis for integrating diverse theoretical approaches to
    personality. Interpersonal theory’s emphasis on the “interpersonal situation”
    includes both proximal description of overt behavioral transaction and covert
    psychological processes that mediate interaction, including the formation and
    function of internalized mental representations of self and other. Interpersonal
    theory’s unique contributions to personality include well-articulated structural
    models to describe interpersonal behavior and the patterned regularity of human
    transaction and recognition of the reciprocal field regulatory functions of interpersonal
    behavior. Motivational and developmental concepts and processes require further
    development. We assert that a comprehensive interpersonal theory requires integration
    with attachment, object relations, and cognitive theories of human behavior and
    development. Recent theoretical developments such as Kiesler’s “impact message”
    and Benjamin’s “gift of love” theory of psychopathology begin such integrative
    steps. We argue that an even broader range of human motives across the lifespan
    be linked to interpersonal functioning than is currently found in the literature.
    In addition, identification of the catalysts that stimulate internalization of
    relational experience into influential mental representations is needed in an
    interpersonal theory of personality development.
  DOI: 10.1002/0471264385.wei0509
