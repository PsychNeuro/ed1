  abstract: An implicit association test (IAT) measures differential association of
    2 target concepts with an attribute. The 2 concepts appear in a 2-choice task
    (e.g., flower vs. insect names), and the attribute in a 2nd task (e.g., pleasant
    vs. unpleasant words for an evaluation attribute). When instructions oblige highly
    associated categories (e.g., flower + pleasant) to share a response key, performance
