  abstract: A general theory of domain identification is used to describe achievement
    barriers still faced by women in advanced quantitative areas and by African Americans
    in school. The theory assumes that sustained school success requires identification
    with school and its subdomains; that societal pressures on these groups (e.g.,
    economic disadvantage, gender roles) can frustrate this identification; and that
    in school domains where these groups are negatively stereotyped, those who have
    become domain identified face the further barrier of stereotype threat, the threat
    that others’ judgments or their own actions will negatively stereotype them in
    the domain. Research shows that this threat dramatically depresses the standardized
    test performance of women and African Americans who are in the academic vanguard
    of their groups (offering a new interpretation of group differences in standardized
    test performance), that it causes disidentification with school, and that practices
    that reduce this threat can reduce these negative effects. (PsycINFO Database
