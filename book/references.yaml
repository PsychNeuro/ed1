  container-title: BMC Neuroscience
  page: '42'
  volume: '5'
  abstract: Consciousness poses two main problems. The first is understanding the
    conditions that determine to what extent a system has conscious experience. For
    instance, why is our consciousness generated by certain parts of our brain, such
    as the thalamocortical system, and not by other parts, such as the cerebellum?
    And why are we conscious during wakefulness and much less so during dreamless
    sleep? The second problem is understanding the conditions that determine what
    kind of consciousness a system has. For example, why do specific parts of the
    brain contribute specific qualities to our conscious experience, such as vision
    and audition?
